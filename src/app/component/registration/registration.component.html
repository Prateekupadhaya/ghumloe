<!DOCTYPE html>
<form
  class="example-form mat-typography"
  [formGroup]="signUpForm"
  (Submit)="onSubmit()"
>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="pb-4 px-4 m-0 font-weight-bold">Sign Up</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form class="px-4">
          <div class="form-group p-1">
            <label for="email" class="font-weight-bold mb-3">Email</label>
            <input
              type="email"
              id="email"
              class="form-control py-4 rounded-lg"
              placeholder="Enter your Email Address"
            />
          </div>
          <div class="form-group p-1">
            <div class="form-row">
              <div class="col-12 col-sm-3">
                <label for="title" class="font-weight-bold mb-3">Title</label>
                <select id="title" class="form-control rounded-lg">
                  <option value="" disabled selected>Select</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Ms.">Ms.</option>
                  <option value="Mrs.">Mrs.</option>
                </select>
              </div>
              <div class="col-12 col-sm-9 mt-3 mt-sm-0">
                <label for="firstName" class="font-weight-bold mb-3"
                  >First Name</label
                >
                <input
                  type="text"
                  id="firstName"
                  class="form-control py-4 rounded-lg"
                  placeholder="Enter your first name"
                />
              </div>
            </div>
          </div>
          <div class="form-group p-1">
            <label for="lastName" class="font-weight-bold mb-3"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              class="form-control py-4 rounded-lg"
              placeholder="Enter your last name"
            />
          </div>
          <div class="form-group p-1">
            <div class="form-row">
              <div class="col-12 col-sm-3 pr-sm-0">
                <label for="mobileNumber" class="font-weight-bold mb-3"
                  >Phone Number</label
                >
                <select id="countryDialCode" class="form-control rounded-lg">
                  <option value="" disabled selected>Select</option>
                  <option value="+91">IN - +91</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
              <div class="col-12 col-sm-9 mt-3 mt-sm-0">
                <label for="phoneNumber" class="font-weight-bold mb-3"
                  >Phone Number</label
                >
                <input
                  type="text"
                  id="phoneNumber"
                  class="form-control py-4 rounded-lg"
                  placeholder="Enter your phone number"
                />
              </div>
            </div>
          </div>
          <div class="form-group p-1">
            <label for="password" class="font-weight-bold mb-3">Password</label>
            <input
              type="password"
              id="password"
              class="form-control py-4 rounded-lg"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group p-1">
            <label for="confirmPassword" class="font-weight-bold mb-3"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="form-control py-4 rounded-lg"
              placeholder="Confirm your password"
            />
          </div>
          <div class="form-group p-1">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="termsCheck" />
              <label class="form-check" for="termsCheck"
                >I agree to the terms and conditions</label
              >
            </div>
          </div>
          <div class="form-group p-1">
            <button
              type="submit"
              class="btn btn-dark btn-block py-3 rounded-lg"
            >SignUp
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</form>
